<div class="container-fluid">
	<h4>Modulo shared</h4>
	<div class="row">
		<div class="col col-12">
			<a class="ml-2 btn btn-sm btn-warning" (click)="set('SHARED-BANNER-COOKIE')"
				>Componente Banner Cookie</a
			>
			<span class="ml-2">|</span>
			<a class="ml-2 btn btn-sm btn-warning" (click)="set('BOOTSTRAP-FORMS')">Bootstrap Forms</a>
			<span class="ml-2">|</span>
			<a class="ml-2 btn btn-sm btn-warning" (click)="set('PAGINATION')">Pagination</a>
			<span class="ml-2">|</span>
			<a class="ml-2 btn btn-sm btn-warning" (click)="set('PLAYLIST')">Playlist</a>
			<span class="ml-2">|</span>
			<a class="ml-2 btn btn-sm btn-warning" (click)="set('MAP')">Map</a>
			<span class="ml-2">|</span>
			<a class="ml-2 btn btn-sm btn-warning" (click)="set('ADDRESS-SEARCH')">Address Search</a>
		</div>
	</div>

	<div *ngIf="view" class="row mt-3" style="border: 1px #000 solid">
		<div class="col col-12 p-2">
			<a class="btn btn-sm btn-dark text-white float-right" (click)="set(undefined)">X</a>
			<wiki-test-shared-banner-cookie
				*ngIf="view === 'SHARED-BANNER-COOKIE'"
			></wiki-test-shared-banner-cookie>
			<wiki-test-form *ngIf="view === 'BOOTSTRAP-FORMS'"></wiki-test-form>
			<wiki-test-pagination *ngIf="view === 'PAGINATION'"></wiki-test-pagination>
			<wiki-test-shared-playlist *ngIf="view === 'PLAYLIST'"></wiki-test-shared-playlist>
			<wiki-test-shared-map *ngIf="view === 'MAP'"></wiki-test-shared-map>
			<wiki-test-shared-address-search
				*ngIf="view === 'ADDRESS-SEARCH'"
			></wiki-test-shared-address-search>
		</div>
	</div>

	<hr />
	<a class="btn btn-sm btn-dark text-white" [routerLink]="'/wiki'">BACK</a>
</div>
