<div class="container-fluid">
  <h4>Modulo commons-page</h4>
  <div class="row">
    <div class="col col-12">
      <a class="ml-2 btn btn-sm btn-warning" (click)="set('COMMONS-PAGES-FILES')">Visualizzazione files</a>
      <span class="ml-2">|</span>
      <a class="ml-2 btn btn-sm btn-warning" (click)="set('COMMONS-PAGES-MESSAGES')">Pagina di messaggio</a>
    </div>
  </div>

  <div *ngIf="view" class="row mt-3" style="border: 1px #000 solid">
    <div class="col col-12 p-2">
      <a class="btn btn-sm btn-dark text-white float-right" (click)="set(undefined)">X</a>
      <wiki-test-commons-page-file *ngIf="view==='COMMONS-PAGES-FILES'"></wiki-test-commons-page-file>
      <wiki-test-commons-page-message *ngIf="view==='COMMONS-PAGES-MESSAGES'"></wiki-test-commons-page-message>
    </div>
  </div>

  <hr />
  <a class="btn btn-sm btn-dark text-white" [routerLink]="'/wiki'">BACK</a>
</div>
