<div
	class="modal {{ classAnimation }}"
	id="{{ id }}"
	[ngClass]="classModal"
	tabindex="-1"
	role="dialog"
>
	<div
		class="modal-dialog {{ classDimension }} {{ scrollableClass }} {{ centeredClass }}"
		[ngClass]="classDialog"
		role="document"
	>
		<div class="modal-content" [ngClass]="classContent">
			<div class="modal-header" [ngClass]="classHeader">
				<h5 class="modal-title" [ngClass]="classTitle">
					{{ translateKey(title) | translate : translateParams(title) }}
				</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
					(click)="onClickClose($event)"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" [ngClass]="classBody">
				<div
					*ngIf="text"
					[ngClass]="classText"
					[innerHTML]="translateKey(text) | translate : translateParams(text)"
				></div>
				<ng-content></ng-content>
			</div>
			<div class="modal-footer" [ngClass]="classFooter">
				<ng-content select="[footer-content]"></ng-content>
				<button
					*ngIf="flagButtonClose"
					type="button"
					[ngClass]="classButtonClose"
					data-dismiss="modal"
					[innerHTML]="translateKey(textButtonClose) | translate : translateParams(textButtonClose)"
					(click)="onClickClose($event)"
				></button>
				<button
					*ngIf="flagButtonOk"
					type="button"
					[ngClass]="classButtonOk"
					[innerHTML]="translateKey(textButtonOk) | translate : translateParams(textButtonOk)"
					(click)="onClickOk($event)"
				></button>
			</div>
		</div>
	</div>
</div>
