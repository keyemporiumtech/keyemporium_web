<div class="container-fluid">
  <h4>Modulo localesystem</h4>
  <div class="row">
    <div class="col col-12">
      <a class="m-2 btn btn-sm btn-danger text-white" (click)="set('LANGUAGES')">Componente lingue</a>
      <span class="m-2">|</span>
      <a class="m-2 btn btn-sm btn-danger text-white" (click)="set('NATIONS')">Componente nazioni</a>
      <span class="m-2">|</span>
      <a class="m-2 btn btn-sm btn-danger text-white" (click)="set('MULTILANGUAGE')">Componente multilingua</a>
      <span class="m-2">|</span>
      <a class="m-2 btn btn-sm btn-danger text-white" (click)="set('ADDRESS')">Componente address</a>
    </div>
  </div>

  <div *ngIf="view" class="row mt-3" style="border: 1px #000 solid">
    <div class="col col-12 p-2">
      <a class="btn btn-sm btn-dark text-white float-right" (click)="set(undefined)">X</a>
      <wiki-test-app-languages *ngIf="view==='LANGUAGES'"></wiki-test-app-languages>
      <wiki-test-app-nations *ngIf="view==='NATIONS'"></wiki-test-app-nations>
      <wiki-test-input-multilanguage *ngIf="view==='MULTILANGUAGE'"></wiki-test-input-multilanguage>
      <wiki-test-input-address *ngIf="view==='ADDRESS'"></wiki-test-input-address>

    </div>
  </div>
</div>
