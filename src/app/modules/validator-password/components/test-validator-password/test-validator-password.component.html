<div class="container-fluid">
  <h4>Modulo validator-password</h4>
  <div class="row">
    <div class="col col-12">
      <a class="m-2 btn btn-sm btn-danger text-white" (click)="set('INPUT_PASSWORD_ASYNC')">Validazione asincrona
        password</a>
      <span class="m-2">|</span>
    </div>
  </div>

  <div *ngIf="view" class="row mt-3" style="border: 1px #000 solid">
    <div class="col col-12 p-2">
      <a class="btn btn-sm btn-dark text-white float-right" (click)="set(undefined)">X</a>
      <wiki-test-input-password-async *ngIf="view==='INPUT_PASSWORD_ASYNC'"></wiki-test-input-password-async>

    </div>
  </div>
</div>
