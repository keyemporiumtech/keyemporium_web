<div class="container-fluid">
  <h4>Modulo api</h4>
  <div class="row">
    <div class="col col-12">
      <a class="ml-2 btn btn-sm btn-danger text-white" (click)="set('UNIQUE')">Test chiamata unique</a>
      <span class="ml-2">|</span>
      <a class="ml-2 btn btn-sm btn-danger text-white" (click)="set('LIST')">Test chiamata list</a>
    </div>
  </div>

  <div *ngIf="view" class="row mt-3" style="border: 1px #000 solid">
    <div class="col col-12 p-2">
      <a class="btn btn-sm btn-dark text-white float-right" (click)="set(undefined)">X</a>
      <wiki-test-api-unique *ngIf="view==='UNIQUE'"></wiki-test-api-unique>
      <wiki-test-api-paginate *ngIf="view==='LIST'"></wiki-test-api-paginate>
    </div>
  </div>
</div>
