<div class="container-fluid">
	<h4>Modulo communication</h4>
	<div class="row">
		<div class="col col-12">
			<a class="m-2 btn btn-sm btn-danger text-white" (click)="setDetailMail()"
				>Test chiamata mail/unique</a
			>
			<span class="m-2">|</span>
			<a class="m-2 btn btn-sm btn-danger text-white" (click)="set('MAIL-LIST')"
				>Test chiamata mail/list</a
			>
		</div>
	</div>

	<div *ngIf="view" class="row mt-3" style="border: 1px #000 solid">
		<div class="col col-12 p-2">
			<a class="btn btn-sm btn-dark text-white float-right" (click)="set(undefined)">X</a>
			<wiki-test-mail-unique *ngIf="view === 'MAIL-UNIQUE'" [idIn]="idMail">
			</wiki-test-mail-unique>
			<wiki-test-mail-paginate *ngIf="view === 'MAIL-LIST'" (emitSelected)="setDetailMail($event)">
			</wiki-test-mail-paginate>
		</div>
	</div>
</div>
