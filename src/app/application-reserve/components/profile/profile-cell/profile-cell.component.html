<div *ngIf="!viewmode">
  <ddc-init-input-reference #cellCmp [tpreference]="EnumContactreferenceType.CEL" [reference]="cell">
  </ddc-init-input-reference>
</div>

<div *ngIf="viewmode && cell" [innerHTML]="cell.text"></div>

<div *ngIf="!blocked" class="mt-2">
  <a *ngIf="id_user && viewmode" class="mr-2" (click)="changeViewMode(false)" title="{{'APP.BUTTON.EDIT' | translate}}">
    <span class="fa fa-edit mr-2 text-primary"></span>
  </a>
  <a *ngIf="id_user && !viewmode" class="mr-2" (click)="changeViewMode(true)"
    title="{{'PERSONAL.BUTTON.BACK' | translate}}">
    <span class="fa fa-times mr-2 text-danger"></span>
  </a>
  <a *ngIf="!viewmode && (id_cell || id_user)" class="mr-2" (click)="save()"
    title="{{'PERSONAL.BUTTON.LOAD' | translate}}">
    <span class="fa fa-save mr-2 text-success"></span>
  </a>
</div>
